<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 6rem;
            color: #e63946;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        img {
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>¡Ups! La página que buscas no existe.</p>
        <img src="https://i.pinimg.com/1200x/f8/02/69/f80269bc8893a7f91e47ffbdf56d52ff.jpg" alt="Error 404">
    </div>
</body>
</html>
